name: Validate Site

on:
  pull_request:
    branches:
      - main

concurrency:
  group: validate-${{ github.ref }}
  cancel-in-progress: true

permissions: read-all

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: read
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Install rumdl
        uses: action-stars/install-tool-from-github-release@1fa61c3bea52eca3bcdb1f5c961a3b113fe7fa54 # v0.2.6
        with:
          github_token: ${{ github.token }}
          owner: rvben
          repository: rumdl
          filename_format: "{name}-v{version}-{arch}-{os}.{ext}"
          arch_amd64: x86_64-unknown
          os_linux: linux-gnu
          check_command: rumdl --version
          version: latest

      - name: Lint
        run: rumdl check --output-format github .

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0
        with:
          enablement: false

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@75d2e84710de30f6ff7268e08f310b60ef14033f # v3.0.0
        with:
          hugo-version: latest
          extended: true

      - name: Build with Hugo
        run: |
          hugo \
            --gc \
            --minify \
            --environment production \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
